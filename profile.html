<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <script src="profilr.js"></script>
    <link rel="stylesheet" type="text/css" href="h.css">
  </head>
  <body>
    <!---Navbar --->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
    <a class="navbar-brand" href="webster.html">
      <span class="brand-text" style="color: #a777bd;">Profile Page</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex flex-row" id="navbarNavAltMarkup">
      <div class="navbar-nav font-medium">
        <a class="nav-link" aria-current="page" href="webster.html">Home</a>
        <a class="nav-link" href="menu.html">Menu</a>
        <a class="nav-link" href="login.html">Account</a>
        <a class="nav-link" href="about_Us.html">About Us</a>
      </div>
    </div>
    </div>
    </nav>
  </header><br><br>
    <form id="profile-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      <br><br>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      <br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" pattern="\d{10}" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      <br><br>
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" pattern="\d{6}" required>
      <br><br>
      <button type="submit" onclick="displaymssg()">Submit</button>
    </form><br><br>
    <div id="success" style="display: none;">
      Successfully Submited, Now you can order anytime and anywhere!!
    </div>
    <script>
      function displaymssg(){
        document.getElementById("success").style.display = "block";
      }
    </script>
  </body>
</html>
